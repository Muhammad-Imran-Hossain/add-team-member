<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="addbox">
            <h2>Add New Devs</h2>
            <input type="text" name="name" placeholder="Name">
            
            <div class="skillbox">
                <h3>Skills</h3>
                <input type="checkbox" name="skill" id="check" value="javaScript"> <label for="javaScript" >javaScript</label>
                <br>
                <input type="checkbox" name="skill" id="check" value="React Developer"> <label for="React" >React Developer</label>
                <br>
                <input type="checkbox" name="skill" id="check" value="Nodejs"> <label for="Nodejs" >Nodejs</label>
                <br>
                <input type="checkbox" name="skill" id="check" value="PHP"> <label for="PHP" >PHP</label>

            </div>

            <div class="gender">
                <h3>Gender</h3>
                <input name="gender" type="radio" value="Male" id="male"> <label for="male">Male</label>
                <input name="gender" type="radio" value="Female" id="female"> <label for="female">Female</label>
            </div>

            <div class="photo">
                <h3>Photo</h3>
                <input type="text" name="photo" placeholder="Photo Link">
            </div>

            <div class="phone">
                <h3>Phone</h3>
                <input type="text" name="phone" placeholder="Phone">
            </div>

            <div class="button">
                <button id="click" name="click">Add new Devs</button>
            </div>
            
            



        </div>
        
        <div class="teambox">
            <h1 style="text-align: center; margin: 0px auto;">Our Developers</h1>
            <hr>
            
            <div class="dev_area">
                
            </div>
            
        </div>
    </div>




    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
